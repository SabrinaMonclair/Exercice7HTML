<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 7 HTML></title>
</head>

<body>
    <form>
        <fieldset id="form1">
            <legend id="title1">Votre identité</legend>
            <ol>
                <li><label for="name">Nom:</label>
                    <input id="name" name="name" placeholder="Nom" /></li>

                <li><label for="first name">Prénom:</label>
                    <input id="first name" name="first name" placeholder="Prénom" /></li>

                <li><label for="mail">Adresse Mail:</label>
                    <input id="adress mail" name="adress mail" placeholder="Adresse Mail" /></li>
            </ol>
        </fieldset>

        <fieldset id="form2">
            <legend id="title2">Adresse de livraison</legend>
            <ol>
                <li><label for="adress">Adresse:</label>
                    <input id="adress" name="adress" placeholder="Adresse" /></li>


                <li><label for="post code">Code Postal:</label>
                    <input id="post code" name="post code" placeholder="Code Postal" /></li>

                <li><label for="town">Ville:</label>
                    <input id='town' name="town" placeholder="Ville" /></li>
            </ol>
        </fieldset>

        <fieldset id="form3">
            <legend id="title3">Informations de réglement</legend>
            <ol>
                <li>Type de carte bancaire:<br>
                    <input type="radio" id="visa" name="card1" />
                    <label for="visa">VISA</label></li>
                <input type="radio" id="mastercard" name="card2" />
                <label for="mastercard">Mastercard</label></li>

                <li><label for="card number">Numéro de carte:</label>
                    <input id="card number" name="card number" placeholder="Numéro de carte" /></li>
                <li><label for="security password">Code de Sécurité</label>
                    <input id="security code" name="security code" placeholder="Code de sécurité" /></li>
                <li><label for="card holder">Nom du titulaire</label>
                    <input id="card holder" name="card holder" placeholder="Nom du titulaire" /></li>

            </ol>
        </fieldset>
        <input type="submit" value="J'achète !" />


    </form>
</body>

</html>
